# Example: JSON logging format for production
# Copy this to config.yaml and run: go run cmd/api/main.go

app:
  name: "Pawnshop"
  environment: "development"
  debug: false  # Disable debug to use logging.level instead
  version: "1.0.0"

server:
  host: "0.0.0.0"
  port: 8090
  read_timeout: "15s"
  write_timeout: "15s"
  idle_timeout: "60s"

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "pawnshop"
  sslmode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "your-super-secret-key-change-in-production"
  access_token_ttl: "15m"
  refresh_token_ttl: "168h"
  issuer: "pawnshop"

storage:
  type: "local"
  bucket: "pawnshop"

# üéØ JSON LOGGING FORMAT
logging:
  level: "info"       # debug, info, warn, error
  format: "json"      # ‚Üê This will give you JSON output
  slow_query_threshold: "1s"
  log_all_queries: false
